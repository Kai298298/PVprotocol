{% extends "base/base.html" %}
{% block title %}Aufgabe löschen – PV-Protokoll SaaS{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="fw-bold text-danger mb-4">Aufgabe wirklich löschen?</h2>
                    <p>Bist du sicher, dass du die Aufgabe <strong>{{ object.title }}</strong> dauerhaft löschen möchtest?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'protocols:task_list' %}" class="btn btn-outline-secondary me-2">Abbrechen</a>
                            <button type="submit" class="btn btn-danger">Ja, löschen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
