{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Anmelden - PV Protokoll System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="text-primary">
                        <i class="bi bi-sun me-2"></i>
                        PV Protokoll
                    </h2>
                    <p class="text-muted">Anmelden</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" data-bs-toggle="tooltip" title="Anmelden">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Anmelden
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">Noch kein Konto?</p>
                    <a href="{% url 'accounts:register' %}" class="btn btn-outline-primary" data-bs-toggle="tooltip" title="Registrieren">
                        <i class="bi bi-person-plus me-2"></i>
                        Registrieren
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
